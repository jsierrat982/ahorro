<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Reto de Ahorro</title>
    
    <!-- PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#10b981">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/180/000000/money-box.png">
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { dark: { bg: '#0f172a', card: '#1e293b', text: '#f1f5f9' } } } }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        body, .cell, .modal-container, header, footer, input { transition: all 0.3s ease; }

        .cell:active { transform: scale(0.92); }
        .cell:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }

        @keyframes popIn { 
            0% { transform: scale(0) rotate(-45deg); opacity: 0; } 
            70% { transform: scale(1.2) rotate(0deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; } 
        }
        .check-icon { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            20% { transform: translateY(-20px) scale(1.1); opacity: 1; }
            100% { transform: translateY(-60px) scale(1); opacity: 0; }
        }
        .floating-text {
            position: fixed; pointer-events: none; color: #10b981; font-weight: 800; font-size: 1.2rem; z-index: 100;
            animation: floatUp 0.8s ease-out forwards; text-shadow: 0 2px 4px rgba(255,255,255,0.9);
        }
        .dark .floating-text { text-shadow: 0 0 10px rgba(16, 185, 129, 0.5); color: #34d399; }

        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast {
            background: white; padding: 12px 20px; border-radius: 12px; box-shadow: 0 10px 20px -5px rgba(0,0,0,0.15);
            display: flex; align-items: center; gap: 12px; transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: auto; max-width: 90vw;
        }
        .dark .toast { background: #1f293b; color: #f1f5f9; box-shadow: 0 10px 20px -5px rgba(0,0,0,0.5); }
        .toast.show { transform: translateX(0); }
        .toast-success { border-left: 4px solid #10b981; }
        .toast-error { border-left: 4px solid #ef4444; }
        .toast-info { border-left: 4px solid #3b82f6; }

        .modal { transition: opacity 0.25s ease; backdrop-filter: blur(4px); }
        body.modal-active { overflow: hidden; }

        .loader { border-top-color: #10b981; animation: spinner 1s linear infinite; }
        @keyframes spinner { 100% { transform: rotate(360deg); } }

        .dark ::-webkit-scrollbar { width: 6px; }
        .dark ::-webkit-scrollbar-track { background: #0f172a; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        /* Pestañas en Modal */
        .tab-btn.active { border-bottom: 2px solid #10b981; color: #10b981; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 text-gray-800 dark:text-gray-100 bg-[#f3f4f6] dark:bg-dark-bg pb-36 select-none">

    <div id="toast-container"></div>

    <div class="max-w-5xl mx-auto">
        <!-- HEADER -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-white mb-1 drop-shadow-sm">
                    <i class="fas fa-piggy-bank text-emerald-500 mr-2"></i>Reto de Ahorro
                </h1>
                <div class="flex items-center justify-center md:justify-start gap-2">
                    <span id="status-indicator" class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-gray-400 transition-colors">
                        <span class="w-2 h-2 mr-1 bg-gray-400 rounded-full"></span> Local
                    </span>
                    <span id="grid-info" class="text-xs text-gray-400 dark:text-gray-500"></span>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="toggleTheme()" class="bg-white dark:bg-gray-800 text-gray-600 dark:text-yellow-400 p-3 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 shadow-sm border border-gray-200 dark:border-gray-700 active:scale-95 transition">
                    <i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:inline"></i>
                </button>
                <button onclick="toggleModal('settings-modal')" class="bg-gray-900 dark:bg-gray-700 text-white px-4 py-2.5 rounded-xl hover:bg-gray-800 dark:hover:bg-gray-600 shadow-md flex items-center gap-2 font-medium active:scale-95 transition text-sm">
                    <i class="fas fa-cog"></i> Configurar
                </button>
            </div>
        </header>

        <!-- GRID -->
        <div class="bg-white dark:bg-dark-card rounded-2xl shadow-xl p-4 md:p-6 mb-8 relative overflow-hidden ring-1 ring-gray-100 dark:ring-gray-700">
            <div id="loading-overlay" class="hidden absolute inset-0 bg-white/90 dark:bg-gray-900/95 z-20 flex flex-col items-center justify-center transition-opacity backdrop-blur-sm">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 dark:border-gray-700 h-10 w-10 mb-3"></div>
                <h2 class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase tracking-widest">Sincronizando...</h2>
            </div>

            <div id="grid-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3"></div>
        </div>
        
        <!-- FOOTER -->
        <div class="fixed bottom-4 left-4 right-4 md:left-1/2 md:right-auto md:transform md:-translate-x-1/2 md:w-full md:max-w-4xl bg-white/90 dark:bg-gray-800/90 backdrop-blur-xl border border-gray-200 dark:border-gray-700 shadow-2xl rounded-2xl p-4 z-40">
            <div class="flex flex-col md:flex-row justify-between items-center gap-3">
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <div class="text-gray-500 dark:text-gray-400 text-xs font-bold uppercase">
                        Progreso <span id="progress-text" class="text-gray-900 dark:text-white ml-1">0%</span>
                    </div>
                    <div class="flex-1 md:w-48 h-2 bg-gray-100 dark:bg-gray-700 rounded-full overflow-hidden">
                        <div id="progress-bar" class="h-full bg-emerald-500 transition-all duration-700 ease-out w-0"></div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between w-full md:w-auto gap-6">
                    <div class="text-right">
                        <p class="text-[10px] text-gray-400 uppercase font-bold">Ahorrado</p>
                        <div class="flex items-baseline justify-end gap-1">
                            <p id="total-amount" class="text-2xl font-bold text-emerald-600 dark:text-emerald-400 leading-none">$ 0</p>
                        </div>
                        <p id="goal-display" class="text-[10px] text-gray-400 dark:text-gray-500 mt-0.5">Meta: $ 0</p>
                    </div>

                    <div class="flex gap-2">
                        <button onclick="openHistory()" class="p-2.5 rounded-lg bg-purple-50 dark:bg-purple-900/30 text-purple-600 dark:text-purple-400 hover:bg-purple-100 dark:hover:bg-purple-900/50 transition" title="Ver Historial"><i class="fas fa-history"></i></button>
                        <button onclick="syncData()" class="p-2.5 rounded-lg bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 hover:bg-blue-100 dark:hover:bg-blue-900/50 transition" title="Sincronizar"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CONFIGURACIÓN -->
    <div id="settings-modal" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-gray-900/60" onclick="toggleModal('settings-modal')"></div>
        <div id="modal-content-settings" class="modal-container bg-white dark:bg-gray-800 w-full max-w-md rounded-2xl shadow-2xl z-50 transform scale-95 opacity-0 flex flex-col max-h-[90vh]">
            
            <!-- Tabs Header -->
            <div class="flex border-b border-gray-100 dark:border-gray-700">
                <button onclick="switchTab('tab-cloud')" id="btn-tab-cloud" class="tab-btn active flex-1 py-4 text-sm font-bold text-gray-500 dark:text-gray-400 hover:text-emerald-500 transition">GitHub Cloud</button>
                <button onclick="switchTab('tab-custom')" id="btn-tab-custom" class="tab-btn flex-1 py-4 text-sm font-bold text-gray-500 dark:text-gray-400 hover:text-emerald-500 transition">Personalizar</button>
            </div>

            <div class="overflow-y-auto p-6">
                <!-- TAB 1: GITHUB -->
                <div id="tab-cloud" class="space-y-4">
                    <div class="bg-blue-50 dark:bg-blue-900/20 p-3 rounded-lg text-xs text-blue-700 dark:text-blue-300 flex gap-2">
                        <i class="fas fa-cloud"></i> Sincroniza tus datos entre dispositivos.
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Usuario GitHub</label>
                        <input type="text" id="gh-username" class="w-full mt-1 px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none dark:text-white">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Repositorio</label>
                        <input type="text" id="gh-repo" class="w-full mt-1 px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none dark:text-white">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Token (Classic)</label>
                        <input type="password" id="gh-token" class="w-full mt-1 px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none dark:text-white">
                    </div>
                </div>

                <!-- TAB 2: PERSONALIZAR -->
                <div id="tab-custom" class="hidden space-y-5">
                    <div class="bg-emerald-50 dark:bg-emerald-900/20 p-4 rounded-xl border border-emerald-100 dark:border-emerald-800 text-center transition-all" id="preview-box">
                        <p class="text-xs text-emerald-600 dark:text-emerald-400 uppercase font-bold mb-1">Meta Total Estimada</p>
                        <p id="calc-total" class="text-2xl font-bold text-emerald-700 dark:text-emerald-300">$ 0</p>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Valor Inicial</label>
                            <input type="number" id="conf-base" step="5000" oninput="updateCalc()" class="w-full mt-1 px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none dark:text-white font-mono" value="160000">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Incremento</label>
                            <input type="number" id="conf-step" step="5000" oninput="updateCalc()" class="w-full mt-1 px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none dark:text-white font-mono" value="10000">
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Filas</label>
                            <input type="number" id="conf-rows" oninput="updateCalc()" class="w-full mt-1 px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none dark:text-white font-mono" value="7" min="1" max="50">
                        </div>
                        <div>
                            <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Columnas</label>
                            <input type="number" id="conf-cols" oninput="updateCalc()" class="w-full mt-1 px-3 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none dark:text-white font-mono" value="5" min="1" max="10">
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase">Sonidos</label>
                        <div class="flex items-center mt-2 gap-3">
                            <label class="flex items-center cursor-pointer relative">
                                <input type="checkbox" id="conf-sound" class="sr-only peer" checked>
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-emerald-500"></div>
                                <span class="ml-3 text-sm font-medium text-gray-700 dark:text-gray-300">Efectos de Audio</span>
                            </label>
                        </div>
                    </div>
                    <div class="pt-2 border-t border-gray-100 dark:border-gray-700">
                        <button onclick="resetData()" class="w-full py-2 text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg text-sm font-bold transition">
                            <i class="fas fa-trash-alt mr-2"></i> Borrar todos los datos
                        </button>
                    </div>
                </div>
            </div>

            <div class="p-4 border-t border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 rounded-b-2xl flex justify-end gap-3">
                <button onclick="toggleModal('settings-modal')" class="px-4 py-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg font-medium text-sm transition">Cancelar</button>
                <button onclick="saveAllSettings()" class="px-6 py-2 bg-gray-900 dark:bg-emerald-600 hover:bg-gray-800 dark:hover:bg-emerald-700 text-white rounded-lg font-bold text-sm shadow-lg transition transform active:scale-95">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <!-- MODAL HISTORIAL -->
    <div id="history-modal" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-gray-900/60" onclick="toggleModal('history-modal')"></div>
        <div id="modal-content-history" class="modal-container bg-white dark:bg-gray-800 w-full max-w-md rounded-2xl shadow-2xl z-50 transform scale-95 opacity-0 flex flex-col max-h-[80vh]">
            <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center bg-white dark:bg-gray-800 sticky top-0 z-10">
                <h3 class="text-lg font-bold text-gray-800 dark:text-white">Movimientos</h3>
                <button class="p-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition" onclick="toggleModal('history-modal')"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div id="history-list" class="overflow-y-auto p-4 space-y-2 flex-1 bg-gray-50 dark:bg-gray-900/50"></div>
        </div>
    </div>

    <script>
        // CONFIG & STATE
        const STORE_KEY = 'savings_app_v3';
        const CONFIG_KEY = 'savings_config_v3';
        
        let state = {};
        let config = {
            gh: { user: '', repo: '', token: '' },
            grid: { base: 160000, step: 10000, rows: 7, cols: 5 },
            sound: true,
            theme: 'system'
        };
        let currentSha = null;

        // AUDIO
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (!config.sound) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            if (type === 'pop') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(); osc.stop(audioCtx.currentTime + 0.1);
            } else {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.05);
                osc.start(); osc.stop(audioCtx.currentTime + 0.05);
            }
        }

        // INIT
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            loadTheme();
            renderGrid();
            if(config.gh.token) syncData();
            else loadLocalData();
        });

        // CALCULATION
        function calculateTotalGoal() {
            const { base, step, rows, cols } = config.grid;
            let rowSum = 0;
            for(let i=0; i<cols; i++) rowSum += base + (i * step);
            return rowSum * rows;
        }

        function updateCalc() {
            const tempGrid = {
                base: parseInt(document.getElementById('conf-base').value) || 0,
                step: parseInt(document.getElementById('conf-step').value) || 0,
                rows: parseInt(document.getElementById('conf-rows').value) || 0,
                cols: parseInt(document.getElementById('conf-cols').value) || 0
            };
            let rowSum = 0;
            for(let i=0; i<tempGrid.cols; i++) rowSum += tempGrid.base + (i * tempGrid.step);
            document.getElementById('calc-total').textContent = formatMoney(rowSum * tempGrid.rows);
        }

        // CORE LOGIC
        function toggleCell(idx, val, e) {
            let isAdding = !state[idx];
            if (isAdding) {
                state[idx] = { 
                    val, 
                    date: new Date().toLocaleDateString('es-CO', {day:'numeric', month:'short'}),
                    timestamp: Date.now() // SE AGREGA TIMESTAMP PARA ORDENAR
                };
                playSound('pop');
                triggerConfetti(e);
                showFloatText(e, val);
            } else {
                delete state[idx];
                playSound('untick');
            }
            updateCellUI(idx);
            updateSummary();
            saveData();
            checkWin();
        }

        // UI RENDER
        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            const { base, step, rows, cols } = config.grid;
            const colValues = Array.from({length: cols}, (_, i) => base + (i * step));
            
            document.getElementById('grid-info').textContent = `${formatMoney(base)} - ${formatMoney(colValues[cols-1])}`;
            container.style.gridTemplateColumns = `repeat(${window.innerWidth < 640 ? 2 : cols}, minmax(0, 1fr))`;

            let idx = 0;
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const val = colValues[c];
                    const cellId = idx;
                    const el = document.createElement('div');
                    el.id = `c-${cellId}`;
                    el.className = `cell relative bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 rounded-xl h-20 sm:h-24 flex flex-col items-center justify-center cursor-pointer select-none overflow-hidden group transition-colors`;
                    el.onclick = (e) => toggleCell(cellId, val, e);
                    el.innerHTML = `<span class="font-bold text-gray-700 dark:text-gray-300 text-base sm:text-lg group-hover:text-emerald-500 transition">${formatMoney(val)}</span>`;
                    container.appendChild(el);
                    updateCellUI(cellId, val);
                    idx++;
                }
            }
            updateSummary();
        }

        function updateCellUI(idx, valIfNew) {
            const el = document.getElementById(`c-${idx}`);
            if (!el) return;
            const entry = state[idx];
            if (entry) {
                el.className = `cell relative bg-emerald-50 dark:bg-emerald-900/20 border-2 border-emerald-500 dark:border-emerald-500 rounded-xl h-20 sm:h-24 flex flex-col items-center justify-center cursor-pointer select-none overflow-hidden shadow-md scale-[0.98]`;
                el.innerHTML = `<div class="text-emerald-600 dark:text-emerald-400 font-bold text-lg">${formatMoney(entry.val)}</div><div class="text-[10px] text-emerald-800 dark:text-emerald-200 bg-emerald-200/50 dark:bg-emerald-600/30 px-2 rounded-full mt-1">${entry.date}</div><i class="fas fa-check-circle text-emerald-500 absolute top-1 right-1 text-sm check-icon"></i>`;
            } else {
                const { base, step, cols } = config.grid;
                const val = valIfNew || (base + ((idx % cols) * step));
                el.className = `cell relative bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 rounded-xl h-20 sm:h-24 flex flex-col items-center justify-center cursor-pointer select-none overflow-hidden group hover:border-emerald-200 dark:hover:border-gray-600`;
                el.innerHTML = `<span class="font-bold text-gray-700 dark:text-gray-300 text-base sm:text-lg group-hover:text-emerald-500 transition">${formatMoney(val)}</span>`;
            }
        }

        function updateSummary() {
            const values = Object.values(state);
            const count = values.length;
            const total = values.reduce((acc, cur) => acc + cur.val, 0);
            const maxCells = config.grid.rows * config.grid.cols;
            document.getElementById('progress-text').textContent = `${Math.round((count/maxCells)*100)}%`;
            document.getElementById('total-amount').textContent = formatMoney(total);
            document.getElementById('goal-display').textContent = `Meta: ${formatMoney(calculateTotalGoal())}`;
            document.getElementById('progress-bar').style.width = `${(count/maxCells)*100}%`;
        }

        // HISTORIAL REPARADO
        function openHistory() {
            const list = document.getElementById('history-list');
            // Ordenar por timestamp descendente, si no existe, reversa simple
            const entries = Object.values(state).sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
            
            if(entries.length === 0) {
                list.innerHTML = `<div class="text-center py-8 text-gray-400 dark:text-gray-500 opacity-60"><i class="fas fa-ghost text-3xl mb-2"></i><p>Aún no has comenzado tu ahorro.</p></div>`;
            } else {
                list.innerHTML = entries.map(e => `
                    <div class="flex justify-between items-center bg-white dark:bg-gray-800 p-3 rounded-lg border border-gray-100 dark:border-gray-700 shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400 flex items-center justify-center"><i class="fas fa-check text-xs"></i></div>
                            <div>
                                <div class="font-bold text-gray-800 dark:text-gray-200">${formatMoney(e.val)}</div>
                                <div class="text-xs text-gray-400">${e.date}</div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            toggleModal('history-modal');
        }

        // SETTINGS
        function saveAllSettings() {
            config.gh.user = document.getElementById('gh-username').value;
            config.gh.repo = document.getElementById('gh-repo').value;
            config.gh.token = document.getElementById('gh-token').value;
            config.grid.base = parseInt(document.getElementById('conf-base').value) || 160000;
            config.grid.step = parseInt(document.getElementById('conf-step').value) || 10000;
            config.grid.rows = parseInt(document.getElementById('conf-rows').value) || 7;
            config.grid.cols = parseInt(document.getElementById('conf-cols').value) || 5;
            config.sound = document.getElementById('conf-sound').checked;
            saveConfig();
            renderGrid();
            toggleModal('settings-modal');
            if (config.gh.token) syncData();
            showToast('Configuración aplicada', 'success');
        }

        function loadConfig() {
            const saved = localStorage.getItem(CONFIG_KEY);
            if (saved) {
                const parsed = JSON.parse(saved);
                if (parsed.grid) config.grid = { ...config.grid, ...parsed.grid };
                if (parsed.gh) config.gh = { ...config.gh, ...parsed.gh };
                if (parsed.sound !== undefined) config.sound = parsed.sound;
                if (parsed.theme) config.theme = parsed.theme;
            }
            document.getElementById('gh-username').value = config.gh.user;
            document.getElementById('gh-repo').value = config.gh.repo;
            document.getElementById('gh-token').value = config.gh.token;
            document.getElementById('conf-base').value = config.grid.base;
            document.getElementById('conf-step').value = config.grid.step;
            document.getElementById('conf-rows').value = config.grid.rows;
            document.getElementById('conf-cols').value = config.grid.cols;
            document.getElementById('conf-sound').checked = config.sound;
            updateCalc();
        }

        function saveConfig() { localStorage.setItem(CONFIG_KEY, JSON.stringify(config)); }

        // UTILS
        async function saveData() { localStorage.setItem(STORE_KEY, JSON.stringify(state)); if (config.gh.token) await saveToGithub(); }
        async function saveToGithub() { 
            const url = `https://api.github.com/repos/${config.gh.user}/${config.gh.repo}/contents/datos_ahorro.json`;
            const content = btoa(JSON.stringify(state));
            const body = { message: "Update", content, sha: currentSha };
            try { 
                await fetch(url, { method: 'PUT', headers: {'Authorization': `token ${config.gh.token}`, 'Content-Type': 'application/json'}, body: JSON.stringify(body) }); 
                showStatus('Guardado', 'green'); 
            } catch(e){}
        }
        async function syncData() {
            showLoader(true);
            try {
                const res = await fetch(`https://api.github.com/repos/${config.gh.user}/${config.gh.repo}/contents/datos_ahorro.json`, {headers:{'Authorization':`token ${config.gh.token}`},cache:'no-store'});
                if(res.ok) { 
                    const d = await res.json(); currentSha = d.sha; state = JSON.parse(atob(d.content)); 
                    renderGrid(); updateSummary(); showStatus('Sincronizado','green'); 
                }
            } catch(e){}
            showLoader(false);
        }
        function loadLocalData() { const l = localStorage.getItem(STORE_KEY); if(l) { state = JSON.parse(l); updateSummary(); } }
        function toggleTheme() { const h = document.documentElement; const d = h.classList.toggle('dark'); config.theme = d ? 'dark' : 'light'; saveConfig(); }
        function loadTheme() { if(config.theme === 'dark' || (!config.theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark'); }
        function formatMoney(v) { return new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP', maximumFractionDigits:0 }).format(v); }
        function showToast(msg, type) { 
            const t=document.createElement('div'); t.className=`toast toast-${type} show`; t.innerHTML=msg; document.getElementById('toast-container').appendChild(t); setTimeout(()=>{t.remove()},3000);
        }
        function showStatus(msg, color) { 
            const el = document.getElementById('status-indicator');
            const map = { green: 'bg-emerald-100 dark:bg-emerald-900 text-emerald-800 dark:text-emerald-200', blue: 'bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200', red: 'bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200', gray: 'bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-gray-400' };
            el.className = `inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide transition-colors ${map[color] || map.gray}`;
            el.querySelector('span').className = `w-2 h-2 mr-1 rounded-full ${color === 'gray' ? 'bg-gray-400' : 'bg-current'}`;
            el.innerHTML = `<span class="${el.querySelector('span').className}"></span> ${msg}`;
        }
        function triggerConfetti(e) { confetti({ origin: { x: e.clientX/window.innerWidth, y: e.clientY/window.innerHeight } }); }
        function showFloatText(e, val) { 
            const el = document.createElement('div'); el.className = 'floating-text'; el.textContent = `+ ${formatMoney(val)}`; el.style.left = e.clientX+'px'; el.style.top = e.clientY+'px'; document.body.appendChild(el); setTimeout(()=>el.remove(),800);
        }
        function checkWin() { if(Object.keys(state).length === config.grid.rows*config.grid.cols) showToast('¡Ganaste!', 'success'); }
        function switchTab(id) { document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById('btn-'+id).classList.add('active'); document.getElementById('tab-cloud').classList.add('hidden'); document.getElementById('tab-custom').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); }
        function toggleModal(id) { 
            const modal = document.getElementById(id);
            const content = modal.querySelector(id === 'settings-modal' ? '#modal-content-settings' : '#modal-content-history');
            if (!modal.classList.contains('opacity-0')) {
                modal.classList.add('opacity-0', 'pointer-events-none');
                content.classList.remove('scale-100', 'opacity-100'); content.classList.add('scale-95', 'opacity-0');
                document.body.classList.remove('modal-active');
            } else {
                modal.classList.remove('opacity-0', 'pointer-events-none');
                setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 10);
                document.body.classList.add('modal-active');
            }
        }
        function showLoader(show) { document.getElementById('loading-overlay').classList.toggle('hidden', !show); }
        function resetData() { if(confirm("Reset?")) { state={}; saveData(); renderGrid(); } }
    </script>
</body>
</html>
